{% extends 'base.html' %}
{% block body %}
<h1>글 작성 페이지</h1>
<hr>
<form action="{% url 'articles:create' %}" method="POST">
  {% csrf_token %}
  <label for="name">제목 : </label>
  <input type="text" id="name" name="title" placeholder="여기에 제목을 입력해 주세요.">

  <label for="cnt">내용 : </label>
  <textarea name="content" id="cnt" cols="30" rows="10">
    여기에 내용을 입력해 주세요.
  </textarea>

  <input type="submit" value="글 작성">
</form>
{% endblock %}
