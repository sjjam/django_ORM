{% extends 'base.html' %}
{% block body %}
<h1>영화 메인</h1>
<hr>
<a href="{% url 'movies:create' %}">영화 등록</a>
<hr>
<p>영화 목록</p>
{% for movie in movies %}
  <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>
  <br>
  <img src="{{ movie.poster_url }}" alt="" width="200" height="200">
  <br>
  {{ movie.score }}
  <hr>
{% endfor %}
{% endblock %}
