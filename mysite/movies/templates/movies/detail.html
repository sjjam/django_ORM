{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
<h1>영화 상세 정보</h1>
<hr>
{{ movie.title }}
<br>
{{ movie.title_en }}
<br>
{{ movie.audience }}
<br>
{{ movie.open_date }}
<br>
{{ movie.genre }}
<br>
{{ movie.watch_grade }}
<br>
{{ movie.score }}
<br>
<img src="{{ movie.poster_url }}" alt="" width="200" height="200">
<br>
{{ movie.description }}
<br>
<a href="{% url 'movies:movies' %}">목록</a>
<a href="{% url 'movies:update' movie.pk %}">수정</a>
<form action="{% url 'movies:delete' movie.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="삭제">
</form>
{% endblock %}
